spring.security.user.name=isil
spring.security.user.password=password
server.port=8082
spring.datasource.url=jdbc:h2:mem:isil:isildb;DB_CLOSE_DELAY=-1
spring.datasource.username=isil
spring.datasource.password=isil
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.h2.console.enabled=true
spring.resources.static-locations=file:/var/www/static